<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/contact.css">
  <script src="./js/menu.js"></script>
  <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
  <title>Contact</title>
</head>

<body>
  <div class="container">
    <div id="filler"></div>
    <nav class="web-nav">
      <ul class="web-nav-list">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./admission.html">Admission</a></li>
        <li><a href="./contact.html" id="active">Contact</a></li>
      </ul>
      <button onclick="hamburger()" id="mobileButton"><i class="fa fa-bars"></i></button>
    </nav>
    <header id="contact-title">
      <h1>Contact</h1>
    </header>
    <div id=content>
      <section id="details">
        <h1>Contact us</h1>
        <div id="contact1">
          <i class="fa fa-map-marker"></i>
          <p>Building 2, Education Horizon, Survivor city, Planet Abot</p>
          <br>
        </div>
        <div id="contact2">
          <i class="fa fa-envelope"></i>
          <p>+1-123-123-1223</p>
        </div>
        <div id="contact3">
          <i class="fa fa-phone"></i>
          <p>BIT@newGmail.com</p>
          <br>
        </div>
      </section>
      <section id="form">
        <h3>Feel free to drop us a line below!</h3>
        <form>
          <div class="entry">
            <label for="name">Name</label>
            <input type="text" id="name" name="name"><br>
          </div>
          <div class="entry">
            <label for="email">Email</label>
            <input type="text" id="email" name="email"><br>
          </div>
          <div class="entry">
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea><br>
          </div>
          <button id="submit">Submit</button>
        </form>
      </section>
    </div>

</body>


</html>
