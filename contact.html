<body>
  <div class="container">

    <nav class="web-nav">
      <ul>

      <section id="details">
        <h1>Contact us</h1>

          <br>

        <div id="contact2">
          <i class="fas fa-envelope"></i>

          <i class="fas fa-phone-alt"></i>

            <label for="email">Email</label>

          <div class="entry">
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea><br>
          </div>
          <button id="submit">Submit</button>
        </form>
      </section>
    </div>
